<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <nav style="position: fixed" class="mainnav grid grid-template-columns">
        <img style="max-width: 50px;" src="images/logo.png" alt="Logo" class="logo">
        <button id="toggle-sidebar" aria-label="Toggle Sidebar"></button>
    </nav>

    <!-- App Section -->
    <div id="app" class="app hidden">
        <div id="sidebar">
            <div id="entry-details"></div>
            <div id="editor">
                <textarea id="content-editor" placeholder="Write your entry here..."></textarea>
                <input type="text" id="tags-input" placeholder="Tags (comma separated)">
                <div class="actions">
                    <button id="new-entry">New Entry</button>
                    <button id="save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Canvas -->
    <section>
        <canvas id="nodes-canvas"></canvas>
    </section>

    <!-- Features Section -->
    <section class="features">
        <h2>Features</h2>
        <div class="features-grid">
            <div class="feature">
                <h3>Visual Organization</h3>
                <p>See your knowledge as an interactive network of connected ideas.</p>
            </div>
            <div class="feature">
                <h3>Smart Connections</h3>
                <p>Automatically discover relationships between your notes.</p>
            </div>
            <div class="feature">
                <h3>Easy Editing</h3>
                <p>Simple and intuitive interface for managing your knowledge base.</p>
            </div>
        </div>
    </section>

    <script src="js/KnowledgeBase.js"></script>
</body>

</html>
