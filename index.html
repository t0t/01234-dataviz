<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <nav style="position: fixed" class="mainnav grid">
        <img src="images/logo.png" alt="Logo" class="logo">
        <button id="toggle-sidebar" aria-label="Toggle Sidebar"></button>
    </nav>

    <!-- App Section -->
    <div id="app" class="app hidden">
        <div id="sidebar">
            <div id="entry-details"></div>
            <div id="editor">
                <textarea id="content-editor" placeholder="Write your entry here..."></textarea>
                <input type="text" id="tags-input" placeholder="Tags (comma separated)">
                <div class="actions">
                    <button id="new-entry">New Entry</button>
                    <button id="save">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Canvas -->
    <section>
        <canvas id="nodes-canvas"></canvas>
    </section>

    <!-- Features Section -->
    <section class="features">
        <h2>Features</h2>
        <div class="features-grid">
            <div class="feature">
                <h3>Visual Organization</h3>
                <p>See your knowledge as an interactive network of connected ideas.</p>
            </div>
            <div class="feature">
                <h3>Smart Connections</h3>
                <p>Automatically discover relationships between your notes.</p>
            </div>
            <div class="feature">
                <h3>Easy Editing</h3>
                <p>Simple and intuitive interface for managing your knowledge base.</p>
            </div>
        </div>
    </section>

    <script src="js/KnowledgeBase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar KnowledgeBase
            const kb = new KnowledgeBase();
            
            // Toggle sidebar y app
            const toggleButton = document.getElementById('toggle-sidebar');
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    document.getElementById('app').classList.toggle('hidden');
                    document.getElementById('sidebar').classList.toggle('open');
                });
            }

            // Inicializar el canvas de nodos
            const canvas = document.getElementById('nodes-canvas');
            const ctx = canvas.getContext('2d');

            // Ajustar tama침o del canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Iniciar animaci칩n de nodos
            const nodes = [];
            const numNodes = 20;
            const nodeRadius = 5;
            const connectionDistance = 150;

            // Crear nodos iniciales
            for (let i = 0; i < numNodes; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Actualizar y dibujar nodos
                nodes.forEach(node => {
                    // Actualizar posici칩n
                    node.x += node.vx;
                    node.y += node.vy;

                    // Rebotar en los bordes
                    if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                    if (node.y < 0 || node.y > canvas.height) node.vy *= -1;

                    // Dibujar nodo
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, nodeRadius, 0, Math.PI * 2);
                    ctx.fillStyle = '#2196F3';
                    ctx.fill();
                });

                // Dibujar conexiones
                nodes.forEach((node, i) => {
                    nodes.slice(i + 1).forEach(otherNode => {
                        const dx = otherNode.x - node.x;
                        const dy = otherNode.y - node.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            ctx.moveTo(node.x, node.y);
                            ctx.lineTo(otherNode.x, otherNode.y);
                            ctx.strokeStyle = `rgba(33, 150, 243, ${1 - distance / connectionDistance})`;
                            ctx.stroke();
                        }
                    });
                });

                requestAnimationFrame(animate);
            }

            animate();

            // Manejar el bot칩n de inicio
            const startButton = document.getElementById('start-button');
            if (startButton) {
                startButton.addEventListener('click', () => {
                    document.querySelector('.hero').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    window.kb = new KnowledgeBase();
                });
            }
        });
    </script>
</body>

</html>
